<head>
  <title>CaseCart</title>
</head>

<body>
	<div class="container">
		<header class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">CaseCart</a>
			</div>
		</header>
	<div class="search">
		<h4>Find a Surgeon</h4>
		{{> tempSearch}}

		</ul>
	</div>
	<div class="newSurgeon">
		<h4>New Surgeon</h4>
		{{> tempAddSurgeonForm}}
	</div>
	</div>
 
</body>
