<template name="tempSearch">
  <form class="form-horizontal">
    <div class="col-sm-offset-2 col-sm-10">
      <h4>Choose a Specialty</h4>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-4">
       <input type="text" class="form-control" id="searchName" name="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <p> - or - </p>
    </div>
    <div class="form-group">
      <label for="specialty" class="col-sm-2 control-label">Specialty</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="searchSpecialty" name="specialty" placeholder="Specialty">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>
</template>
