<template name="tempAddRule"> 
<h4>Add Rule</h4> 
  <form class="form-horizontal" id="formAddRule">
  <div class="form-group">
       <label for="specialtySelect" class="col-sm-2 control-label">Specialty</label>
      <div class="col-sm-4">
        <select class="form-control" id="specialtySelect" name="specialty">
          {{# each specialty}}
            <option>{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  <div class="form-group">
       <label for="medClassSelect" class="col-sm-2 control-label">Medicine Class</label>
      <div class="col-sm-4">
        <select class="form-control" id="medClassSelect" name="medClass">
          {{# each medClass}}
            <option>{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  <div class="form-group">
    <label for="rule" class="col-sm-2 control-label">Rule</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rule" name="rule" placeholder="Rule">
    </div>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>  
</form>
</template>
