<template name="tempSurgeon">
  		<li>{{firstName}} {{lastName}}</li>
</template>

<template name="tempAddSurgeonForm">
  <form class="form-horizontal">
    <input type="text" name="firstName" placeholder="First Name" />
    <input type="text" name="lastName" placeholder="Last Name" />
    <input type="submit" value="Add">
  </form>
</template>

<template name="tempSearch">
  <form class="form-horizontal">
    <div class="col-sm-offset-2 col-sm-10">
    	<h4>Find a Surgeon</h4>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-4">
    	 <input type="text" class="form-control" id="searchName" name="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <p> - or - </p>
    </div>
    <div class="form-group">
      <label for="specialty" class="col-sm-2 control-label">Specialty</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="searchSpecialty" name="specialty" placeholder="Specialty">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>
</template>


<template name="layout">
	<div class="container">
		<header class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{pathFor 'tempSearchMain'}}">CaseCart</a>
			</div>
		</header>
		<div id="main">
			{{> yield}}
		</div>
 	</div>
</template>

<template name="tempSearchMain">
	<div class="search">
			{{> tempSearch}}
		<ul>
			{{# each surgeons}}
			{{> tempSurgeon}}
			{{/each}}
		</ul>
	</div>
</template>	

<template name="tempAddSurgeon">	
	<div class="newSurgeon">
		<h4>New Surgeon</h4>
		{{> tempAddSurgeonForm}}
	</div>
</template>
